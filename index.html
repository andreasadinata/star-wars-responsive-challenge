<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float.css">
    <!-- Stylesheets -->

</head>

<body>

    <header>
        <div class="row">
            <div class="col-12">
                <div class="logotop">Star Wars Characters</div>
                <div class="logobottom">Incomplete List</div>
            </div>
        </div>


    </header>

    <main>
        <div class="row">
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/rey_square.png" alt="ray">
                    <div class="names">Ray</div>
                    <div class="explanations">Protagonist, from Tatooine</div>
                </div>
            </div>
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/finn_square.png" alt="finn">
                    <div class="names">Finn</div>
                    <div class="explanations">Storm Trooper, befriends Ray</div>
                </div>
            </div>
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/kylo_square.png" alt="kylo">
                    <div class="names">Kylo</div>
                    <div class="explanations">Main villain, or is he?</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/poe_square.png" alt="poe">
                    <div class="names">Poe</div>
                    <div class="explanations">Neutral pilot</div>
                </div>
            </div>
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/chewbacca_square.png" alt="chewbacca">
                    <div class="names">Chewbacca</div>
                    <div class="explanations">A great first mate</div>
                </div>
            </div>
            <div class="col-4">
                <div class="cards">
                    <img class="images" src="images/yoda_square.png" alt="yoda">
                    <div class="names">Yoda</div>
                    <div class="explanations">Wise old Jedi master</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
